<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Login amb Sessions</title>
</head>
<body>
    <h2>Login amb Sessions</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% if messages %}
      {% for message in messages %}
         <p style="color: red;">{{ message }}</p>
      {% endfor %}
    {% endif %}
</body>
</html>
